<div class="flex flex-col h-full w-full bg-slate-900/50 rounded-lg border border-slate-800 shadow-2xl p-6 space-y-6">
  <h2 class="text-2xl font-bold text-slate-200">Task Manager</h2>
  
  <form (ngSubmit)="addTask()" class="flex items-center space-x-4">
    <input 
      [(ngModel)]="newTaskText"
      name="newTaskText"
      placeholder="Add a new task..." 
      class="flex-grow bg-slate-800 border border-slate-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-teal-500">
    <button type="submit" class="bg-teal-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-teal-500 disabled:bg-slate-700 disabled:cursor-not-allowed transition-colors">
      Add Task
    </button>
  </form>
  
  <div class="flex-grow overflow-y-auto pr-2">
    <ul class="space-y-3">
      @for (task of taskService.tasks(); track task.id) {
        <li class="flex items-center justify-between p-3 bg-slate-800 rounded-lg group">
          <div class="flex items-center space-x-3">
            <input 
              type="checkbox" 
              [checked]="task.completed"
              (change)="taskService.toggleTask(task.id)"
              class="w-5 h-5 bg-slate-700 border-slate-600 rounded text-teal-500 focus:ring-teal-500">
            <span [class.line-through]="task.completed" [class.text-slate-500]="task.completed" class="text-slate-200">
              {{ task.text }}
            </span>
          </div>
          <button (click)="taskService.removeTask(task.id)" class="text-slate-500 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.124-2.033-2.124H8.033c-1.124 0-2.033.944-2.033 2.124v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
          </button>
        </li>
      } @empty {
        <div class="text-center text-slate-500 py-8">
          No tasks yet. Add one above!
        </div>
      }
    </ul>
  </div>
</div>
