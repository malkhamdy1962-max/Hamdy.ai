<div class="p-2 rounded-full bg-slate-800/50 backdrop-blur-sm border border-slate-700 shadow-2xl flex items-center space-x-2">
  @for (button of buttons; track button.tool) {
    <button
      (click)="selectTool(button.tool)"
      [class]="'relative w-12 h-12 flex items-center justify-center rounded-full transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-offset-2 focus:ring-offset-slate-900 ' + (isActive(button.tool) ? 'bg-teal-500 text-white shadow-lg' : 'bg-slate-700 text-slate-400 hover:bg-slate-600')"
      [attr.aria-label]="button.label">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" [innerHTML]="button.icon | safeHtml"></svg>
      <span class="sr-only">{{ button.label }}</span>
    </button>
  }
</div>
