<div class="flex flex-col h-full w-full bg-slate-900/50 rounded-lg border border-slate-800 shadow-2xl p-6 space-y-6">
  <h2 class="text-2xl font-bold text-slate-200">Document Generator</h2>
  
  <div class="flex flex-col space-y-2">
    <label for="docType" class="font-semibold text-slate-400">Document Type</label>
    <input id="docType" [(ngModel)]="docType" class="w-full p-3 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="e.g., Legal Brief, Client Letter, Contract Clause">
  </div>
  
  <div class="flex flex-col space-y-2 flex-grow">
    <label for="docPrompt" class="font-semibold text-slate-400">Key Points / Prompt</label>
    <textarea id="docPrompt" [(ngModel)]="docPrompt" class="w-full h-full p-3 bg-slate-800 border border-slate-700 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Enter the main points, case details, or instructions for the document..."></textarea>
  </div>

  <div class="flex-shrink-0">
    <button (click)="generateDocument()" [disabled]="isLoading()" class="w-full bg-teal-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-teal-500 disabled:bg-slate-700 disabled:cursor-not-allowed transition-colors">
      Generate Document
    </button>
  </div>

  @if(isLoading()) {
    <div class="p-4 bg-slate-800 rounded-lg flex justify-center">
        <app-cognitive-stream></app-cognitive-stream>
    </div>
  }
  @if (generatedDocument()) {
    <div class="flex-grow p-4 bg-slate-800 rounded-lg overflow-y-auto">
      <h3 class="text-lg font-semibold mb-2 text-slate-200">Generated Document:</h3>
      <div class="prose prose-invert max-w-none" [innerHTML]="generatedDocument() | safeHtml"></div>
    </div>
  }
</div>
