<app-background></app-background>
<main class="relative h-screen w-screen flex flex-col text-slate-100 font-sans">
  <header class="flex-shrink-0 flex items-center justify-between p-4 bg-slate-900/50 backdrop-blur-sm border-b border-slate-800">
    <div class="flex items-center space-x-3">
      <svg class="w-8 h-8 text-teal-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
      </svg>
      <h1 class="text-xl font-bold tracking-wider">HAMDY</h1>
      <span class="px-2 py-0.5 bg-teal-900 text-teal-300 text-xs font-semibold rounded-full">EL MADRASA</span>
    </div>
    <app-system-status></app-system-status>
  </header>
  
  <div class="flex-grow flex overflow-hidden">
    <div class="flex-grow flex flex-col items-center justify-center p-4 md:p-8">
        @switch (toolState.activeTool()) {
          @case ('chat') {
            <app-chat class="w-full h-full max-w-4xl mx-auto"></app-chat>
          }
          @case ('law-comparator') {
            <app-law-comparator class="w-full h-full max-w-6xl mx-auto"></app-law-comparator>
          }
          @case ('document-generator') {
            <app-document-generator class="w-full h-full max-w-4xl mx-auto"></app-document-generator>
          }
          @case ('longform-generator') {
            <app-longform-generator class="w-full h-full max-w-4xl mx-auto"></app-longform-generator>
          }
          @case ('tasks') {
            <app-tasks class="w-full h-full max-w-4xl mx-auto"></app-tasks>
          }
        }
    </div>
  </div>

  <footer class="flex-shrink-0 p-4 flex justify-center">
    <app-command-dial></app-command-dial>
  </footer>
</main>
